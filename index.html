<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <h1 class="h1">ToDo App</h1>
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <p id="add-element">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task text-input" type="text">
          <button>Add</button>
        </div>
      </p>
    </section>
    <section>
      <h2>Todo</h2>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
